<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando textos</title>
</head>
<body>
    <h1>Formatando textos</h1>
    <i>Itálico</i><br>
    <b>Negrito</b><br>
    <u>Sublinhado</u><br>
    <mark>Destacado como marca texto</mark><br>
    <sup>Superior</sup> e <sub>Inferior</sub><br>
    <small>Texto pequeno</small><br>
    <del>Texto riscado</del><br>
    <blockquote>Citação</blockquote><br>
    <font color="red" face="Arial, Tahoma">Texto vermelho</font><br>
</body>
</html>
