<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets</title>
    <style>
        .row {margin: 5px;}
        label {width: 100px; text-align: right; display: inline-block; padding-right: 5px;}
        fieldset {border-color: red; border-radius: 10px;margin: 15px 0;}
    </style>
</head>
<body>
    <h1>Fieldsets</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>Email:</label><input type="text" />
        </div>
        <div class="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text" />
            <label>Número:</label><input style="width: 30px;" type="text" width="10" />
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text" />
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Contatos</legend>
        <div class="row">
            <label>Celular:</label><input type="text" />
            <label>Whatsapp:</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Redes sociais</legend>
        <div class="row">
            <label>Linkedin:</label><input type="text" />
            <label>Github:</label><input type="text" />
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
